<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">

        <link rel="stylesheet" href="css/style.css">
        
        <title>Payment page</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="payment">
              <div class="payment-logo">
                <p>p</p>
              </div>    
              <h2>Payment Gateway</h2>
              <form name="payment-form" method="post">
                <div class="card space icon-relative">
                  <label class="label">Card holder Name:</label>
                  <input type="text" class="input1" placeholder="Name on Card" maxlength="16">
                  <i class="fas fa-user"></i>
                </div>
                <div class="card space icon-relative">
                  <label class="label">Card number:</label>
                  <input type="text" class="input1" data-mask="0000 0000 0000 0000" placeholder="Card Number">
                  <i class="far fa-credit-card"></i>
                </div>
                <div class="card-grp space">
                  <div class="card-item icon-relative">
                    <label class="label">Expiry date:</label>
                    <input type="text" name="expiry-data" class="input1"  placeholder="00 / 00">
                    <i class="far fa-calendar-alt"></i>
                  </div>
                  <div class="card-item icon-relative">
                    <label class="label">CVV:</label>
                    <input type="text" class="input1" data-mask="000" placeholder="000" maxlength="3">
                    <i class="fas fa-lock"></i>
                  </div>
                </div>
                  
                <input type="submit" value="pay" class="btn" id="submit" onclick="paymentdone()">
                
              </div>
            </div>
          </div>

          <script src="js/script.js"></script>
        </form>
    </body>
</html>
