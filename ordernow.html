<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap">

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        
        <section class="order" id="order">

            <h3 class="heading"> order <span>Now</span></h3>
            <h1 class="heading"> free <span>and </span>fast </h1>
        
            <form action="">
        
                <div class="inputBox">
                    <div class="input">
                        <span>your name</span>
                        <input type="text" placeholder="your name" required>
                    </div>
                    <div class="input">
                        <span>your number</span>
                        <input type="number" placeholder="your number" required />
                    </div>
                </div>
                <div class="inputBox">
                    <div class="input">
                        <span>your order</span>
                        <input type="text" placeholder="food name" required />
                    </div>
                    <div class="input">
                        <span>additional food</span>
                        <input type="test" placeholder="anything else">
                    </div>
                </div>
                <div class="inputBox">
                    <div class="input">
                        <span>Quantity</span>
                        <input type="number" placeholder="quantity" required />
                    </div>
                    <div class="input">
                        <span>date and time</span>
                        <input type="datetime-local">
                    </div>
                </div>
                <div class="inputBox">
                    <div class="input">
                        <span>your address</span>
                        <textarea name="" placeholder="your address" id="" cols="30" rows="10" required ></textarea>
                    </div>
                </div>
        
                <a href="paymentgateway.html" class="btn">Go for payment</a>
        
            </form>
        
        </section>

        <script src="/js/script.js"></script>
    </body>
</html>
