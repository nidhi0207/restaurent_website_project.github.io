<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap">

        <link rel="stylesheet" href="css/style.css">

        <script>
 
            function validate() {
                var yourname = document.orderform.yourname.value.trim();
                var yournumber = document.orderform.yournumber.value.trim();
                var youraddress = document.orderform.youraddress.value.trim();
                var email = document.orderform.youremail.value.trim();
                if (yourname =='' || yournumber =='' || email =='' || youraddress =='')
                {
                    alert("Please fill the details correctly !");
                    return false;
                }
                else{
                    window.open("paymentgateway.html");
                }
              
            
            }
             </script>
    </head>

    <body>
        
        <section class="order" id="order">

            <h3 class="heading"> order <span>Now</span></h3>
            <h1 class="heading"> free <span>and </span>fast </h1>
        
            <form name="orderform" action="">
        
                <div class="inputBox">
                    <div class="input">
                        <span>your name</span>
                        <input type="text" name='yourname' placeholder="your name" > 
                    </div>
                    <div class="input">
                        <span>your number</span>
                        <input type="number" name="yournumber" placeholder="your number" >
                    </div>
                </div>
                
                <div class="inputBox">
                    <div class="input">
                        <span>Your Email</span>
                        <input type="email" name="youremail" placeholder="abc@gmail.com" >
                    </div>
                    
                </div>
                <div class="inputBox">
                    <div class="input">
                        <span>your address</span>
                        <textarea name="youraddress" placeholder="your address" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
        
                <input type="button" value="Go for payment" class="btn" onclick="return validate()" >


        
            </form>
        
        </section>

       
    </body>
</html>
